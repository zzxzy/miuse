<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/jquery.min.js"></script>
    <style>
        .di {
            width: 100%;
            display: flex;
            align-items: center;
        }
        
        .di .sp {
            display: inline-block;
            text-align: center;
            width: 90px;
            line-height: 35px;
            margin-left: 10px;
            color: rgb(93, 168, 176);
            background-color: rgb(221, 222, 245);
            border: 1px solid #ebebeb;
            border-radius: 3px;
        }
        
        .di .spa {
            display: inline-block;
            padding-left: 0px;
            width: 20px;
            height: 20px;
            line-height: 20px;
            border-radius: 20px;
        }
        
        .di .spa:hover {
            background-color: rgb(163, 232, 237);
            color: #fff;
        }
        
        .di button {
            margin-left: 10px;
            width: 90px;
            height: 37px;
            line-height: 37px;
            padding-top: 0;
            padding-bottom: 0;
            border: 1px solid #ebebeb;
            background-color: #fff;
            border-radius: 3px;
        }
        
        .di button:hover {
            color: rgb(171, 248, 247);
            background-color: rgb(221, 222, 245);
        }
        
        .inp {
            margin-left: 10px;
            width: 90px;
            line-height: 35px;
            padding-top: 0;
            padding-bottom: 0;
            border: 1px solid rgb(143, 239, 243);
            background-color: #fff;
            border-radius: 3px;
            outline: none;
            text-indent: 1em;
        }
    </style>
</head>

<body>
    <div class="di">
        <span class="sp">标签一
        <a class="spa">×</a>
      </span>
        <span class="sp">标签二
        <a class="spa">×</a>
      </span>
        <span class="sp">标签三
        <a class="spa">×</a>
      </span>

        <button class="but">+ New Tag</button>
    </div>
    <script>
        $(function() {
            $(".but").click(function() {
                console.log(1);
                $(".but").css("display", "none");
                var h = "";
                h += '<input type="text" class="inp">';
                $(".di").append(h);
            });
            $(document).on("blur", ".inp", function() {
                console.log(2);
                $(".but").css("display", "block");
                $(".inp").css("display", "none");
                var h = "";
                h +=
                    '<span class="sp">' +
                    $(".inp").val() +
                    '<a class="spa">×</a></span>';
                $(".but").before(h);
            });
            $(document).on("click", ".spa", function() {
                $(this).parent(".sp").remove();
            });

            //   $('.inp').blur(function(){
            //   console.log($('.inp').val());
            //   var h="";
            //   h+='<span class="sp">'+$('.inp').val()+'<a class="spa">×</a></span>'
            //   $('.di').append(h)
            // })
        });
    </script>
</body>

</html>
