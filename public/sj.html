<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.min.js"></script>
</head>

<body>
    <button>点击</button>
    <script>
        $(function() {
            $('button').on('click', function() {
                $.ajax({
                    type: 'GET', //请求的方式
                    url: 'http://localhost:3000/personalized/newsong', //请求的url地址
                    data: {
                        id: 2007074078,
                        name: '爱上你等于爱上寂寞'
                    }, //这次请求要携带的数据
                    success: function(res) { // 请求成功之后的回调函数
                        console.log(res);
                    },
                });
            });
        });
    </script>
</body>

</html>
