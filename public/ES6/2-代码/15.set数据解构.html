<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

    <body>
        <script>
            // const s = new Set([1, 2, 3, 4, 5, 6, 6, 6, 6, 6, 6, 6, 6]);
            // console.log(s);

            const s = new Set();
            s.add(1).add(2).add(3); // 向 set 结构中添加值
            
            s.delete(2); // 删除 set 结构中的2值
            console.log(s.has(1));; // 表示 set 结构中是否有1这个值 返回布尔值
            // s.clear(); // 清除 set 结构中的所有值
            //注意：删除的是元素的值，不是代表的索引
            console.log(s);
            console.log(s.size);

            // length 长度  size 个数
        </script>
    </body>
