<body>
    <script>
        //findindex用于找出第一个符合条件的数组成员的位置，没有找到的话返回-1
        let arr = [2, 20, 10, 35];
        let newArr = arr.findIndex(item => {
            return item > 29
        });
        console.log(newArr);
    </script>
</body>
